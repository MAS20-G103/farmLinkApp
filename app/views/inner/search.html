<link href="app/style/inner/search.css" rel="stylesheet" />

<section>
    <div id="mainDiv" data-bind="with: search;">
        <img id="src-logo" data-bind="attr: { src: icon }" />
        <input type="text"
               class="inputBox text-left"
               id="searchText" data-bind="attr: { placeholder:  placeholder}" />
    </div>
    <div id="mapDiv">
        <iframe class="w-100 mapAPIFrame"
            frameborder="0" scrolling="no"
            marginheight="0" marginwidth="0"
            data-bind="attr: { src: apiSrc }"></iframe>
    </div>
</section>
