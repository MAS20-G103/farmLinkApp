<link href="app/style/inner/search.css" rel="stylesheet" />

<section>
  <div id="mainDiv">
    <img id="src-logo" src="images\icons\search.svg" />
    <input
      type="text"
      class="inputBox"
      id="searchText"
      placeholder="Pesquisar produtos e produtores"
      autocomplete="on"
    />
  </div>
  <div id="mapDiv">
    <iframe
      width="100%"
      height="700px"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      src="https://www.openstreetmap.org/export/embed.html?bbox=-8.92460629809648%2C40.529420596416436%2C-8.483093236573042%2C40.71157642738315&amp;layer=mapnik"
      style="border: 1px solid black"
    ></iframe>
  </div>
</section>
